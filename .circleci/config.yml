version: 2
jobs:
  build:
    docker:
      - image: 'circleci/node:latest'
    steps:
      - checkout
      - run:
          name: install-dev-packages
          command: npm install
      - run:
          name: install-lib-packages
          command: cd lib && npm install
      - run:
          name: build
          command: npm run build
      - run:
          name: release
          command: npm run semantic-release || true
